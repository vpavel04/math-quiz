<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Math Quiz</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/0.8.2/css/flag-icon.min.css">
  

</head>

<body>
  <!-- Page Content -->
  <div class="container">
    <div class="panel-group">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div>
            <button class="btn btn-outline-primary panel-title" data-toggle="collapse" href="#collapse1"
              aria-expanded="false"><i class="fa fa-cogs"></i> Options</button>
            <select class="selectpicker float-right" data-width="fit" id="language-selector">
              <option value="en" data-content='<span class="flag-icon flag-icon-us"></span> English'>English</option>
              <option value="ro" data-content='<span class="flag-icon flag-icon-ro"></span> Romana'>Romana</option>
            </select>
          </div>
        </div>
        <div id="collapse1" class="panel-collapse collapse">
          <div class="panel-body">
            <table class="table table-condensed ">
              <thead>
                <tr>
                  <th style="width:10%">Category</th>
                  <th style="width:90%">Question</th>
                </tr>
              </thead>
              <tbody id="options-table-body">

              </tbody>
            </table>
            <div class="row">
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Min</span>
                </div>
                <input type="number" id="min" value="0" min="0" max="1000000" class="form-control" aria-label="Small"
                  aria-describedby="inputGroup-sizing-sm">
              </div>
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Max</span>
                </div>
                <input type="number" id="max" value="10" min="0" max="1000000" class="form-control" aria-label="Small"
                  aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h2 id="question">test</h2>
    <div class="input-group mb-3">
      <input type="text" name="answer" id="answer" class="form-control" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" id="next-question-btn">Next</button>
      </div>
    </div>
  </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/polyglot.js/2.2.2/polyglot.min.js"></script>
  <script src="./optionsGenerator.js"></script>
  <script src="./math.js"></script>
  <script src="./app.js"></script>
  <script> initApp(); </script>

</html>
